<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/app.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Catamaran:400,700" rel="stylesheet">
	</head>
	<body>

		<div class="phone" id="phone">
			
			<div class="container">
				
				<div class="head">
					<span id="phone-icon"><img src="./img/icons/signal.png" /></span>
					<span id="phone-number">#123456</span>
				</div>
				
				<div class="menu">
					<ul class="home">
						<li class="phone-icon" id="phone-icon-rep">Agenda</li>
						<li class="phone-icon" id="phone-icon-msg">Mensagens</li>
					</ul>
				</div>

				<div id="repertoire" class="screen">
				
				<div class="head-screen"><span id="btn-head-back-rep" class="btn-head btn-head-back"></span>Agenda<span id="btn-head-new-contact" class="btn-head btn-head-new"></span></div>
					<div class="container">
						<div class="content-screen repertoire-list">
							<div class="contact no-item online">
								<p class="no-item">Nenhum contato</p>
							</div>
						</div>
					</div>
				</div>

				<div id="messages" class="screen">
					<div class="head-screen"><span id="btn-head-back-msg" class="btn-head btn-head-back"></span>Mensagens<!--<span id="btn-head-new-message" class="btn-head btn-head-new"></span>--></div>
					<div class="container">
						<div class="content-screen messages-list">
							<div class="message no-item">
								<p class="no-item">Nenhuma mensagem</p>
							</div>
						</div>
					</div>
				</div>

				<div id="writer" class="screen">
					<div class="head-screen"><span id="btn-head-back-writer" class="btn-head btn-head-back"></span><span class="header-title"></span></div>
					<div class="container">
						<div class="content-screen">
							<input type="hidden" id="writer_number" value="0" />
							<textarea id="writer_message" placeholder="Votre message"></textarea>
							<label><input type="checkbox" id="writer_anonyme" value="true">Anônimo</label>
							<button id="writer_cancel">Cancelar</button>
							<button id="writer_send" class="marged">Enviar</button>
						</div>
					</div>
				</div>

				<div id="contact" class="screen">
					<div class="head-screen"><span id="btn-head-back-contact" class="btn-head btn-head-back"></span>Adicionar contato</div>
					<div class="container">
						<div class="content-screen">
							<input type="text" id="contact_name" placeholder="Nome" />
							<input type="text" id="contact_number" placeholder="Número" />
							<button id="contact_cancel">Cancelar</button>
							<button id="contact_send">Adicionar</button>
						</div>
					</div>
				</div>

			</div>
		</div>

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="scripts/mustache.min.js"></script>
		<script src="scripts/app.js"></script>
		
	</body>
</html>
